<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Tela de login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="E-mail" type="email" required>
                <img width="30" height="30" src="https://img.icons8.com/cotton/64/000000/user.png" alt="user" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="30" height="30" src="https://img.icons8.com/dotty/80/000000/lock-2.png" alt="lock-2" />
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit"> Entrar </button>

            <div class="register">
                <p>Sem cadastro? <a href="#">Cadastre-se agora !</a></p>
            </div>

        </form>
    </div>
</body>

</html>
